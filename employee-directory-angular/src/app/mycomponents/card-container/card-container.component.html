<div class="grid">
    <li *ngFor="let emp of allEmployees ">
        <div>
            <div id="" (click)="openModal()" class="card" data-toggle="modal" data-target="#exampleModalCenter">
                <div class="card-img">
                    <img id="cardimg" src="assets/images/{{emp.firstname}}.jpg" />
                </div>
                <div class="card-content">
                    <p class="card-title"><b>{{ emp.firstname }} {{ emp.lastname }}</b></p>
                    <p class="card-text text-1">{{ emp.jobtitle }}</p>
                    <p class="card-text text-2">{{ emp.department }}</p>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-telephone-fill" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-envelope-fill" viewBox="0 0 16 16">
                        <path
                            d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.801V4.697l-5.803 3.546Z" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-chat-fill" viewBox="0 0 16 16">
                        <path
                            d="M8 15c4.418 0 8-3.134 8-7s-3.582-7-8-7-8 3.134-8 7c0 1.76.743 3.37 1.97 4.6-.097 1.016-.417 2.13-.771 2.966-.079.186.074.394.273.362 2.256-.37 3.597-.938 4.18-1.234A9.06 9.06 0 0 0 8 15z" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-star-fill" viewBox="0 0 16 16">
                        <path
                            d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-heart-fill" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z" />
                    </svg>

                </div>
            </div>
        </div>
    </li>
</div>

<!-- Modal -->
<div class="modal fade" id="editForm" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">
                    Edit Employee Details</h5>
            </div>
            <div class="modal-body">
                <form [formGroup]="regForm">
                    <div class="d-flex" class="form-group">
                        <label for="firstnameInput">firstname:</label>
                        <input type="text" class="form-control" placeholder="firstname" name="firstname"
                            id="firstnameInput" formControlName="firstname" required />
                    </div>
                    <div class="d-flex" class="form-group">
                        <label for="lastnameInput">lastname:</label>
                        <input type="text" class="form-control" placeholder="lastname" name="lastname"
                            id="lastnameInput" formControlName="lastname" required />
                    </div>
                    <div class="d-flex" class="form-group">
                        <label for="emailInput">email:</label>
                        <input type="email" placeholder="email" name="email" id="emailInput" class="form-control"
                            formControlName="email" required />
                    </div>
                    <div class="d-flex" class="form-group">
                        <label for="jobtitleInput">jobtitle:</label>
                        <input type="text" placeholder="Job Title" name="jobtitle" class="form-control"
                            id="jobtitleInput" formControlName="jobtitle" required />
                    </div>
                    <div class="d-flex" class="form-group">
                        <label for="">office:</label>
                        <input type="text" placeholder="Office" name="office" id="officeInput" class="form-control"
                            formControlName="office" required />
                    </div>
                    <div class="d-flex" class="form-group">
                        <label for="">department:</label>
                        <input type="text" placeholder="Department" class="form-control" name="department"
                            id="departmentInput" formControlName="department" required />
                    </div>
                    <div class="d-flex" class="form-group">
                        <label for="">phonenum:</label>
                        <input type="number" placeholder="Phone Number" name="phonenumber" id="phonenumberInput"
                            class="form-control" formControlName="phonenumber" required />
                    </div>
                    <div class="d-flex" class="form-group">
                        <label for="">skypeid:</label>
                        <input type="text" placeholder="Skype ID" name="skypeid" id="skypeidInput" class="form-control"
                            formControlName="skypeid" required />
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModal()">
                    Close
                </button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
