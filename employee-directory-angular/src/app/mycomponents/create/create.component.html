<div class="popup" *ngIf="toClose">
    <form id="popup-content" *ngIf="toClose">
        <img [src]="imagepath" class="close" (click)="toggleDiv()" />
        <div class="d-flex">
            <label for="firstnameInput">firstname:</label>
            <input type="text" placeholder="firstname" name="firstname" id="firstnameInput" required />
        </div>

        <div class="d-flex">
            <label for="lastnameInput">lastname:</label>
            <input type="text" placeholder="lastname" name="lastname" id="lastnameInput" required />
        </div>
        <div class="d-flex">
            <label for="emailInput">email:</label>
            <input type="email" placeholder="email" name="email" id="emailInput" required />
        </div>

        <div class="d-flex">
            <label for="jobtitleInput">jobtitle:</label>
            <input type="text" placeholder="Job Title" name="jobtitle" id="jobtitleInput" required />
        </div>

        <div class="d-flex">
            <label for="">office:</label>
            <input type="text" placeholder="Office" name="office" id="officeInput" required />
        </div>

        <div class="d-flex">
            <label for="">department:</label>
            <input type="text" placeholder="Department" name="department" id="departmentInput" required />
        </div>
        <div class="d-flex">
            phonenumber:<input type="number" placeholder="Phone Number" name="phonenumber" id="phonenumberInput"
                required /></div>
        <div class="d-flex">
            <label for="">skypeid:</label>
            <input type="text" placeholder="Skype ID" name="skypeid" id="skypeidInput" required /></div>
        <input type="submit" name="submit" onclick="submitForm()" value="submit" class="btn btn-primary" />
    </form>
</div>
