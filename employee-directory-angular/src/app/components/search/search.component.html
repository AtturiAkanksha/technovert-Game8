<div class="d-flex ml-4">
    <button class="btn btn-primary ml-2" (click)="onAllempIconClick($event)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-people" viewBox="0 0 16 16">
        <path d="M15 14s1 0 1-1-1-4-5-4-5 3-5 4 1 1 1 1h8Zm-7.978-1A.261.261 0 0 1 7 12.996c.001-.264.167-1.03.76-1.72C8.312 10.629 9.282 10 11 10c1.717 0 2.687.63 3.24 1.276.593.69.758 1.457.76 1.72l-.008.002a.274.274 0 0 1-.014.002H7.022ZM11 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4Zm3-2a3 3 0 1 1-6 0 3 3 0 0 1 6 0ZM6.936 9.28a5.88 5.88 0 0 0-1.23-.247A7.35 7.35 0 0 0 5 9c-4 0-5 3-5 4 0 .667.333 1 1 1h4.216A2.238 2.238 0 0 1 5 13c0-1.01.377-2.042 1.09-2.904.243-.294.526-.569.846-.816ZM4.92 10A5.493 5.493 0 0 0 4 13H1c0-.26.164-1.03.76-1.724.545-.636 1.492-1.256 3.16-1.275ZM1.5 5.5a3 3 0 1 1 6 0 3 3 0 0 1-6 0Zm3-2a2 2 0 1 0 0 4 2 2 0 0 0 0-4Z"/>
      </svg></button>
    <button class="btn btn-primary ml-2" *ngFor="let alphabet of alphabets" (click)="onAlphabetClick($event)">{{alphabet |
        uppercase}}</button>
</div>
<div class="d-flex ml-4">
    <div class="">
        <label for="">search:</label>
        <input type="text" id="searchbar" placeholder="enter any keyword" [(ngModel)]="enterinput"
            (keyup)="onKeyUp($event)">
        <p>{{value}}</p>
    </div>
    <div>
        <button class="btn btn-success ml-4" (click)="clear()">clear</button>
    </div>
    <div class="d-flex ml-4">
        <label for="filters">filter by:</label>
        <select name="filters" id="filters" class="form-control "  [(ngModel)]="filteredOption">
            <option selected>firstname</option>
            <option>lastname</option>
            <option>jobtitle</option>
            <option>department</option>
            <option>office</option>
            <option>phonenumber</option>
            <option>email</option>
            <option>skypeid</option>
        </select>
    </div>
    <div class="div-right">
        <button type="button" class="btn btn-primary" (click)="clickAddEmployee()"> Add Employee </button>
    </div>   
</div>
<div>
    <p class="text-small ml-4 mt-4"><b>Note:</b>please use the advanced filter options to refine your results.</p>
</div>
<div *ngIf="isClicked">
    <app-form [(display)]="display" [isAdd]="true"></app-form>
</div>
